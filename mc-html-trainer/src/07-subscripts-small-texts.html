<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

<!-- <sub> stands for Subscripts ex H2O texts below the baseline -->
<p>H<sub>2</sub>O</p>

<!-- <sup> stands for Superscripts -->
<p>Something that has a footnote.<sup>2</sup></p>

<!-- MathMl is a specialized markup language for math -->
<p>
  <math>
    <mrow>
      <msup>
        <mi>a</mi>
        <mn>2</mn>
      </msup>
      <mo>+</mo>
      <msup>
        <mi>b</mi>
        <mn>2</mn>
      </msup>
      <mo> =</mo>
      <msup>
        <mi>c</mi>
        <mn>2</mn>
      </msup>
    </mrow>
  </math>
</p>

<!-- small is the element used to convey something that has very low prominence -->
<!-- Alt+0169 for copywriter element -->
<small>Â© 2019 Fancy Company</small>

</body>

</html>
