    <title>Form Basics </title>

<body>
    <main>
        <!-- Two ways -->
        <!-- 1 -->
        <form action="redirect/01-success.html" method="GET">
            <label for="name">Name:</label> <input id="name" name="name" type="text">
            <label for="email">Email:</label> <input id="email" name="email_address" type="text">
            <button>Sign up</button>
        </form> 
        <br>
        <!-- 2 -->
        <form action="redirect/01-success.html" method="GET">
            <label>Name: <input name="name" type="text"></label>
            <label>Email: <input name="email_address" type="text"></label>
            <button>Sign up</button>
        </form>
    </main>
</body>
