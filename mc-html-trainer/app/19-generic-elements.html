<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* ----------- */
    html {
        font-family: Lora, Georgia, serif;
        margin: 2em;
        font-size: 170%;
        line-height: 1.5;
        background-color: #dcdcd1;
    }

    .box {
        background-color: white;
        padding: 0.1em 1em;
    }
  </style>
</head>

<body>

<!-- div - block level element
    span - inline element
    Supported attributes: class,id,lang,aria roles
-->

<article lang="en">
  <h1>This is the headline</h1>
  <div class="box">
    <p>The first paragraph</p>
    <p>Some text in a second paragraph</p>
    <p>Third paragraph, <span lang="es"><i lang="es">Esta oración está en español.</i></span> Some
      of this text
      is in another language.
    </p>
    <p>Fourth paragraph</p>
  </div>
</article>

</body>

</html>
