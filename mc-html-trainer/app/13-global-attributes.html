<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

<!-- Commonly used attribute is the class attribute -->
<p class="intro">This is the introduction</p>

<!-- id is similar to the class attribute, interacts with the javascript  -->
<p class="intro" id="article-intro">This is the introduction.</p>

<!-- Content Editable -->
<blockquote contenteditable="true">Edit this content to add your own qoute</blockquote>
<cite contenteditable="true">Your Name Here</cite>

<!-- lang attribute -->
<p lang="en-GB">This paragraph is in British English. </p>

<!-- dir attribute which direction-->
<!-- left to right -->
<p dir="ltr">Content here</p>

<!-- right to left -->
<p dir="rtl">Content here</p>

</body>

</html>
